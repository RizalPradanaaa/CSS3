<!DOCTYPE html>
<html>
<head>
	<title>Opacity</title>
	<style>
		body{
			background-image: url(webb.png);
		}
		div{
			width: 300px;
			height: 300px;
			position: relative;
			background-color: #f60;
			opacity: 0.5;
			/*Opacity digunakan untuk mentransparankan
			sebuah elemen. 0-1*/
		}

		.br{
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			right: -50px;
			bottom: -50px;
		}
	</style>
</head>
<body>
	<div>
		<div class="br"></div>
	</div>
</html>
