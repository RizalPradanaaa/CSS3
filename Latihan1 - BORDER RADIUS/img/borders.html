<!DOCTYPE html>
<html>
<head>
	<title>border</title>
	<style>
		div{
			height: 150px;
			width: 150px;
			background-color: salmon;
			border-radius: 50%;
		}
		.satu{
			background-image: url(makima.png);
			background-size: cover;
		}
		/*-*/
		img{
			width: 150px;
			height: 150px;
		}
		.dua{
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="satu"></div>
	<div class="dua">
		<img src="makima.png">
	</div>
</body>
</html>
