<!DOCTYPE html>
<html>
<head>
	<title>Linear Gradient</title>
	<style>
		div{
			width: 600px;
			height: 300px;
			margin: auto;
			background-image: linear-gradient(to right, red 80%,yellow, green);
			/*linear-gradient merupakan value background image.

			*Sudut/arah digunkan utk mngatur arah gradient.
			Sudut	: 45grad, 90grad(grad=derajat)
			Arah	: To top/bottom/right/left,
					  To left top/bottom,
					  To right top/bottom.
			*Color Stop :
			red 80%
			*/
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
